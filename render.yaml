# Render Static Site Configuration
# Sigara BÄ±rak PWA Deployment

services:
  - type: web
    name: sigara-birak-pwa
    env: static
    buildCommand: echo "Build complete"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /dashboard
        destination: /dashboard.html
      - type: rewrite
        source: /profile
        destination: /profile.html
      - type: rewrite
        source: /community
        destination: /community.html
      - type: rewrite
        source: /settings
        destination: /settings.html
      - type: rewrite
        source: /progress
        destination: /progress.html
      - type: rewrite
        source: /savings
        destination: /savings.html
      - type: rewrite
        source: /home
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /js/*.js
        name: Cache-Control
        value: public, max-age=31536000
      - path: /css/*.css
        name: Cache-Control
        value: public, max-age=31536000
      - path: /icons/*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /sw.js
        name: Cache-Control
        value: no-cache, must-revalidate
      - path: /manifest.json
        name: Cache-Control
        value: no-cache, must-revalidate
      - path: /*.html
        name: Cache-Control
        value: no-cache, must-revalidate
